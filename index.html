<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>特典配布システム</h1>
        <p>ログインしてください</p>
        <div id="error-message" class="alert-message error" style="display: none;"></div>
        <div class="form-group">
            <input type="email" id="email-input" placeholder="メールアドレス">
        </div>
        <div class="form-group">
            <input type="password" id="password-input" placeholder="パスワード">
        </div>
        <button id="login-button">ログイン</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script> </body>
</html>
