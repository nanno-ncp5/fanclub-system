<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタッフ認証</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>特典配布システム</h1>

        <div class="form-group">
            <label for="event-select">イベントを選択</label>
            <select id="event-select">
                <option value="tour2025-tokyo-day1">2025 Tour 東京公演 1日目</option>
                <option value="tour2025-tokyo-day2">2025 Tour 東京公演 2日目</option>
                <option value="tour2025-osaka-day1">2025 Tour 大阪公演 1日目</option>
                <option value="tour2025-osaka-day2">2025 Tour 大阪公演 2日目</option>
                <option value="test-event">テスト用イベント</option>
            </select>
        </div>
        <div class="form-group">
            <label for="staff-name-input">担当スタッフ名</label>
            <input type="text" id="staff-name-input" placeholder="スタッフ名">
        </div>
        <button id="start-button">開始</button>
    </div>

    <style>
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 14px;
        }
        select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #555;
            background-color: #333;
            color: #f0f0f0;
            font-size: 16px;
        }
    </style>

    <script>
        document.getElementById('start-button').addEventListener('click', () => {
            const staffName = document.getElementById('staff-name-input').value;
            const eventSelect = document.getElementById('event-select');
            const eventId = eventSelect.value;
            const eventName = eventSelect.options[eventSelect.selectedIndex].text;

            if (staffName && eventId) {
                localStorage.setItem('fanclub-staff-name', staffName);
                localStorage.setItem('fanclub-event-id', eventId); // イベントIDを保存
                localStorage.setItem('fanclub-event-name', eventName); // イベント名を保存
                window.location.href = 'app.html';
            } else {
                alert('イベントを選択し、スタッフ名を入力してください。');
            }
        });

        const savedStaffName = localStorage.getItem('fanclub-staff-name');
        if (savedStaffName) {
            document.getElementById('staff-name-input').value = savedStaffName;
        }
    </script>
</body>
</html>
